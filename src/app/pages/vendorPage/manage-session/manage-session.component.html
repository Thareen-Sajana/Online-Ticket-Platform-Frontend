<div class="container mt-5 p-3 rounded cart">
  <div class="row no-gutters">
    <div class="col">
      <div class="ticket-history-details mr-2">
        <div class="d-flex flex-row align-items-center">
          <i class="fa fa-long-arrow-left"></i>
          <span class="ml-2">Mange Your Events</span>
        </div>
        <hr>
        <h6 class="mb-0">Your Event Details</h6>

        <div class="d-flex justify-content-between">
          <span>You have {{ getLength()}} Event in your list</span>
          <div class="d-flex flex-row align-items-center">
            <span class="text-black-50">Sort by:</span>
            <div class="date ml-2">
              <span class="mr-1">Date</span>
              <i class="fa fa-angle-down"></i>
            </div>
          </div>
        </div>

        <div *ngIf="!isReceiveData()">Loading...</div>

        <div *ngIf="isReceiveData()">
          <div *ngFor="let session of  data()" class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
            <div class="d-flex flex-row">
              <img class="rounded me-2"  [src]="getImageSource(session)"  width="50">
              <div class="ml-2">
                <span class="font-weight-bold d-block" style="font-weight: 600;">{{ getName(session)}}</span>
                <span class="spec">{{ getDate(session)}} | {{ getCategory(session)}}</span>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center" style="font-size: 10px">
              <button *ngIf="!isStarted(session)" (click)="startBtn(session)" class="start-btn mx-1 px-4">Start</button>
              <button *ngIf="isStarted(session)" (click)="stopBtn(session)" class="stop-btn mx-1"><i class="bi bi-stop-circle-fill"></i> Stop</button>
              <button (click)="removeBtn(session)" class="remove-btn mx-1"><i class="bi bi-trash3-fill"></i></button>
            </div>
          </div>
        </div>
