<div class="container d-flex justify-content-center align-items-center vh-100 mt-4">
  <div class="custom-form-container">
    <h4 class="text-center mb-4 fs-3 mb-4 pt-5 pb-3">Welcome to Event<span style="color: #6610f2">Keeper</span></h4>
    <form class="needs-validation" novalidate="">
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control custom-input-focus" id="firstName" required="">
          <div class="invalid-feedback">Valid first name is required.</div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control custom-input-focus" id="lastName" required="">
          <div class="invalid-feedback">Valid last name is required.</div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control custom-input-focus" id="email" placeholder="you@example.com" required="">
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control custom-input-focus" id="address" placeholder="1234 Main St" required="">
          <div class="invalid-feedback">Please enter your address.</div>
        </div>

        <div class="col-md-4">
          <label for="country" class="form-label">Country</label>
          <select class="form-select custom-input-focus" id="country" required="">
            <option value="">Choose...</option>
            <option>Sri Lanka</option>
          </select>
          <div class="invalid-feedback">Please select a valid country.</div>
        </div>

        <div class="col-md-4">
          <label for="role" class="form-label">Role</label>
          <select class="form-select custom-input-focus" id="role" required="">
            <option value="">Choose...</option>
            <option>Customer</option>
            <option>Vendor</option>
          </select>
          <div class="invalid-feedback">Please select a role.</div>
        </div>

        <div class="col-md-4">
          <label for="number" class="form-label">Contact Number</label>
          <input type="text" class="form-control custom-input-focus" id="number" required="">
          <div class="invalid-feedback">Contact number required.</div>
        </div>
      </div>

      <div class="col-12 mt-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control custom-input-focus" id="password"  required="">
        <div class="invalid-feedback">Please enter your address.</div>
      </div>

      <div class="col-12">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control custom-input-focus" id="confirm-password" required="">
        <div class="invalid-feedback">Please enter your address.</div>
      </div>

      <hr class="my-4">

      <button class="w-100 btn btn-lg mt-3" style="background-color: #6610f2; color: white;" type="submit">Register</button>
    </form>
  </div>
</div>
