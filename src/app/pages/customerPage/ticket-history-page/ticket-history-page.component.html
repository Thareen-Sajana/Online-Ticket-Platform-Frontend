<div class="container mt-5 p-3 rounded cart">
  <div class="row no-gutters">
    <div class="col">
      <div class="ticket-history-details mr-2">
        <div class="d-flex flex-row align-items-center">
          <i class="fa fa-long-arrow-left"></i>
          <span class="ml-2">Continue Browsing Events</span>
        </div>
        <hr>
        <h6 class="mb-0">Your Ticket History</h6>

        <div class="d-flex justify-content-between">
          <span>You have {{getLength()}} tickets in your history</span>
          <div class="d-flex flex-row align-items-center">
            <span class="text-black-50">Sort by:</span>
            <div class="date ml-2">
              <span class="mr-1">Date</span>
              <i class="fa fa-angle-down"></i>
            </div>
          </div>
        </div>

        <div *ngIf="!isReceiveData()">
          Loading...
        </div>

        <div *ngIf="isReceiveData()">

          <div *ngFor="let detail of data()" class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
            <div class="d-flex flex-row">
              <img class="rounded" [src]="getImageSource(detail)" width="40">
              <div class="ml-2 mx-2">
                <span class="font-weight-bold d-block">{{getEventName(detail)}}</span>
                <span class="spec">{{getDate(detail)}} | Category: {{getCategory(detail)}}</span>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center">
              <span class="d-block mx-1" style="color: #6c757d">{{getQty(detail)}} Tickets</span>
              <span class="d-block ml-5 font-weight-bold" style="font-size: 20px"> <span style="color: #6610f2; font-weight: 500">LKR </span> {{getPrice(detail)}}</span>
              <i class="fa fa-trash-o ml-3 text-black-50"></i>
            </div>
          </div>

        </div>
